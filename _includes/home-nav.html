<nav class="nav-primary nav-home">
    <ul>
    	
    {% for p in site.pages %}
        {% if p.cloud-provider %}
    <li>
        <a {% if p.url == page.url %}class="active" {% endif %} style="left:0;border:4" href="{{ site.baseurl }}{{ p.url }}">
            <div class="img-wrapper">
                <img src="{{ site.baseurl }}{{ p.image }}" />
            </div>
        </a>
    </li>
    {% endif %}
    {% endfor %}
    </ul>
    
</nav>
