<!DOCTYPE html>
<html lang="en-gb">
    
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow"><!-- Since this is a demo site, I don't want search engines to index it. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" >
    </head>
    
    <body>
    
   
    <div class="container">
    <div style="position: fixed; display: block; width: 100%; height: 100px;  ">
        <!-- Home link -->
          {% if page.home %}
          {% else %}

          <a href="{{ site.baseurl }}/" style="display:inline; ">
          <img src="{{ site.baseurl }}/images/home.png" style="height:30px; width:30px; display:inline; "/>
            Home
            </a>

        {% endif %}

        <!--  Parent (service provider) link -->
        {% if page.parent %}
        {% for p in site.pages %}
            {% if p.name == page.parent %}
            <a href="{{ site.baseurl }}{{ p.url }}" style="display: block;">
                    <img src="{{ site.baseurl }}{{ p.image }}" style="width:104px; height:49px; padding-top: 10px;"/>
            </a>
        {% endif %}
        {% endfor %}
        {% endif %}
      </div>

     <h1 style="display: inline-block; padding-left: 10%;margin-left: auto; margin-right: auto; width: 300px; width: 80%;     text-align: center; top: 20px; ">
     {% if page.cloud-service %}
     <img src="{{ site.baseurl }}{{ page.image }}" style="display: inline; width:40px; height:40px;      vertical-align:middle"; /> 
     {% endif %}
      {{ page.title }}</h1>
