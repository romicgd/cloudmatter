<!DOCTYPE html>
<html lang="en-gb">
    
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow"><!-- Since this is a demo site, I don't want search engines to index it. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" >
    </head>
    
    <body>
    
   
    <div class="container">
          {% if page.home %}
          {% else %}
          <div style="position: fixed; display: inline-block; width: 18%; height: 100px; border: 2px solid grey; background-color: rgb(215,215,215);">
          <!-- Home link -->
          <a href="{{ site.baseurl }}/" style="display:inline; ">
          <img src="{{ site.baseurl }}/images/home.png" style="height:30px; width:30px; display:inline; "/>
            Home
            </a>

        

        <!--  Parent (service provider) link -->
        {% if page.parent %}
        {% for p in site.pages %}
            {% if p.name == page.parent %}
            <a href="{{ site.baseurl }}{{ p.url }}" style="display: block;">
                    <img src="{{ site.baseurl }}{{ p.image }}" style="width:104px; height:49px; padding-top: 10px;"/>
            </a>
        {% endif %}
        {% endfor %}

        {% endif %}
        </div>
        {% endif %}

     <Div style="display: inline-block; top:0;left:18%;height: 100px; background-color: rgb(127,255,200); position: absolute; width:80%">
     <h1 style="display: inline-block; padding-left: 10%;margin-left: auto; margin-right: auto; width: 300px; width: 80%;     text-align: center;  ">
     {% if page.cloud-service %}
     <img src="{{ site.baseurl }}{{ page.image }}" style="display: inline; width:40px; height:40px;      vertical-align:middle"; /> 
     {% endif %}
      {{ page.title }}</h1>
      </Div>
